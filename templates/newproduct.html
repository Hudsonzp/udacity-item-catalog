{% extends "base.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row banner">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>New Product</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="50" class="form-control" name="name" placeholder="Name of the course">
					<br>
					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of the course"></textarea>
					<br>
					<div class="form-group">
					<label for="category">Category:</label>
					<select class="form-control" id="category" name="category">
					{% if categories %}
					{% for category in categories %}
					<option value="{{ category.id }}" name="{{ category.name }}">{{ category.name }}</option>
					{% endfor %}
					{% endif %}
					</select>
					</div>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-glass" aria-hidden="true"></span>Create</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
